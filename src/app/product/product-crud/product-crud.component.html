<div class="header">
  <h3>Product List</h3>
  <button mat-raised-button class="add-new-product" (click)="addProduct()">
    Add New Product
  </button>
</div>

<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model Name</th>
    <td mat-cell *matCellDef="let element">{{ element.model }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="priceDisplay">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.priceDisplay }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Available</th>
    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <a (click)="editProduct(element.id)"> <mat-icon>edit</mat-icon> </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <a (click)="deleteProduct(element.id)"><mat-icon>delete</mat-icon></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
